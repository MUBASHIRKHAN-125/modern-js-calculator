<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <h1><span>MODERN JS CAlCULATOR!</span></h1>
    <div class="calculatercontainer">
            <div class="inputcont">
        <div class="calinput">
            <input id="inputcal" type="text" placeholder="0" readonly>
        </div>
    <table>
        <tr>
            <th class="AC operator">AC</th>
            <th class="DEL operator">DEL</th>
            <th class="REMINDER operator">%</th>
            <th class="divide operator">/</th>
        </tr>
        <tr>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th class="multiply operator">x</th>
        </tr>
        <tr>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th class="subtract operator">-</th>
        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th class="addition operator">+</th>
        </tr>
        <tr>
            <th>00</th>
            <th>0</th>
            <th>.</th>
            <th class="equal operator">=</th>
        </tr>
    </table>
</div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
