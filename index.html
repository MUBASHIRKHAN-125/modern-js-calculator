<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <h1><span>MODERN JS CAlCULATOR!</span></h1>
    <div class="calculatercontainer">
            <div class="inputcont">
        <div class="calinput">
            <input id="inputcal" type="text" placeholder="0" readonly>
        </div>
    <table>
        <tr>
            <td class="AC operator">AC</td>
            <td class="DEL operator">DEL</td>
            <td class="REMINDER operator">%</td>
            <td class="divide operator">/</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class="multiply operator">x</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td class="subtract operator">-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="addition operator">+</td>
        </tr>
        <tr>
            <td>00</td>
            <td>0</td>
            <td>.</td>
            <td class="equal operator">=</td>
        </tr>
    </table>
</div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
